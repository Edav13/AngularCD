<!DOCTYPE html>
<html ng-app="Tercero">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>AngularJs</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body ng-controller="AlumnoController">
	<h1>Cuaderno Alumnos</h1>
	<div class="wrapper">
		<div class="contact-item" ng-repeat = "alumno in alumnos | orderBy:'nombre'">
			<div class="nombre">
				{{alumno.nombre}} - {{alumno.telefono}} 
			</div>
			<span class="curso">{{alumno.curso}}</span>
		</div>
	</div>

	<div class="wrapper"> 
	<h2>AÃ±adir un Contacto</h2>
		Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
		Telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
		Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
		<button ng-click="Save()">Guardar</button>
	</div>

	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/Controller.js" type="text/javascript"></script>

</body>
</html>
